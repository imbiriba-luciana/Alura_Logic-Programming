<canvas width = "600" height = "400"></canvas>

<script>

function drawSquare(x,y,color) {
var screen = document.querySelector("canvas");
var brush = screen.getContext("2d");


brush.fillStyle = color;
brush.fillRect(x, y, 50, 50);
brush.strokeStyle = "purple"; // é essa a função que troca a cor do Stroke
brush.strokeRect(x, y, 50, 50);

}

// código enxuto com while

var x = 0;
while(x<600) {
    
    drawSquare(x,0,"grey");
    drawSquare(x,50,"pink");
    drawSquare(x,100,"lightgrey");

    x = x + 50;

}

// código enxuto com for

for(var x=0; x<600; x = x+50) {

    drawSquare(x,150,"lightblue");
    drawSquare(x,200,"lightgreen");
    drawSquare(x,250,"lightyellow");
}



</script>
