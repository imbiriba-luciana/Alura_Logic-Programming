<meta charset="UTF-8">

<script>

  function pulaLinha(){

    document.write ("<br>");
    document.write ("<br>");

  }

  function mostra(frase){

    document.write(frase);
    pulaLinha();
  }

  function calculaImc(altura,peso){

    return peso/(altura*altura);

  }

alert("Olá! Você saberá agora qual é o seu IMC!");
var nome = prompt("Informe seu nome");
var alturaInformada = prompt(nome + ", informe sua altura no formato x.xx");
var pesoInformado = prompt(nome + ", informe seu peso");

var imc = Math.round(calculaImc(alturaInformada,pesoInformado));

document.write(nome + ", o seu IMC é de "+ imc);

</script>
