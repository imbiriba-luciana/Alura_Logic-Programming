<script>

	function pulaLinha1() {

		document.write("<br>");
	}

	function pulaLinha2() {

		document.write ("<br><br>");
	}

	function pulaLinha3() {

		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
	}


	function mostra(frase) {

		document.write("<big>" + frase + "</big>");
		pulaLinha1();
	}

var ano = 2022

mostra("Eu nasci em " + (ano - 33));

mostra("Isadora nasceu em " + (ano - 3));



</script>
